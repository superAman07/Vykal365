<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Confirm - Vykal 365</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body class="booking-confirm-body">
    <div class="ccf-container"></div>
    <div class="booking-confirm-container">
      <div class="confirmation-content">
        <div class="success-icon-wrapper">
          <img
            src="assets/booking-confirm-green-tick-icon.png"
            alt="Success"
            class="success-icon"
          />
        </div>

        <div class="confirmation-text">
          <h1>Booking Confirmed</h1>
          <p>Thank You</p>
        </div>

        <div class="booking-details-card">
          <div class="booking-detail-item">
            <img
              src="assets/booking-confirmed-booking-id-icon.png"
              alt="Booking ID"
              class="detail-icon"
            />
            <div class="detail-text">
              <span class="label">Booking ID</span>
              <span class="value">#BAN25020720104</span>
            </div>
          </div>

          <div class="booking-detail-item">
            <img
              src="assets/booking-confirm-pickup-date-and-time-icon.png"
              alt="Pickup Time"
              class="detail-icon"
            />
            <div class="detail-text">
              <span class="label">Pickup Date & Time</span>
              <span class="value">15 March 2025</span>
              <span class="value time">08:00 AM - 09:00 AM</span>
            </div>
          </div>
        </div>

        <div class="action-buttons">
          <button type="button" class="share-details-btn">
            <img
              src="assets/booking-confirm-share-details-icon.png"
              class="share-details-icon-booing-confirmed"
              alt="Share"
            />
            Share Details
          </button>
          <button type="button" class="go-bookings-btn">
            <img
              src="assets/booking-confirm-go-to-bookings.png"
              class="share-details-icon-booing-confirmed"
              alt="Bookings"
            />
            Go to Bookings
          </button>
        </div>

        <div class="performance-banner">
          <img
            src="assets/booking-confirmed-bottom-banner.png"
            alt="Performance Tips"
          />
        </div>
      </div>
    </div>
    <script>
      const shareDetailsBtn = document.querySelector(".share-details-btn");
      const goBookingsBtn = document.querySelector(".go-bookings-btn");

      const modalHtml = `
<div class="share-details-modal-overlay" id="shareModalOverlay"></div>
<div class="share-details-modal" id="shareDetailsModal">
    <div class="share-details-card">
        <div class="vehicle-card-confirmed">
            <div class="vehicle-image-confirmed">
                <img src="assets/royal-enfield-thunderbirdx-bottom-shadow.png" class="vehicle-image-confirmed" alt="Vehicle">
            </div>
            <div class="vehicle-info-confirmed">
                <div class="service-tag">PRIME SERVICE</div>
                <div class="vehicle-name">ROYAL ENFIELD THUNDERBIRDX</div>
                <div class="vehicle-details">KL65N5556 <span> | </span> Petrol</div>
            </div>
        </div>
        
        <div class="booking-info-blue-card">
            <div class="booking-info-row">
                <img src="assets/booking-confirmed-booking-id-icon.png" alt="" class="info-icon">
                <div class="booking-details">
                    <div class="info-label">Booking ID</div>
                    <div class="info-value">#BAN25020720104</div>
                </div>
            </div>

            <div class="booking-info-row">
                <img src="assets/booking-confirm-pickup-date-and-time-icon.png" alt="" class="info-icon">
                <div class="booking-details">
                    <div class="info-label">Pickup Date & Time</div>
                    <div class="info-value">15 March 2025</div>
                    <div class="info-value">08:00 AM - 09:00 AM</div>
                </div>
            </div>

            <div class="location-section">
                <div class="location-label">Location</div>
                <div class="location-value">1st Main Rd, near Cauvery Public School, CQAL Layout, Sahakar Nagar, Bengaluru, Karnataka 560092</div>
            </div>

          </div>

          <div class="horizontal-line-separator-confirmed-booking"></div>
          <div class="amount-row">
                <div class="amount-label">Amount Payable :</div>
                <div class="amount-value">â‚¹1,500</div>
            </div>

                      <div class="horizontal-line-separator-confirmed-booking"></div>
            <!-- Support section -->
            <div class="support-row">
                <div class="support-contact">Need help? <span> Contact Support at +91 97865 43210 </span></div>
                <div class="support-note">Share this confirmation with the service provider at shop / facility for reference</div>
            </div>
    </div>
</div>`;

      document.body.insertAdjacentHTML("beforeend", modalHtml);
      const shareModal = document.getElementById("shareDetailsModal");
      const shareModalOverlay = document.getElementById("shareModalOverlay");

      shareDetailsBtn.addEventListener("click", () => {
        shareModal.style.display = "block";
        shareModalOverlay.style.display = "block";
      });
      shareModalOverlay.addEventListener("click", () => {
        shareModal.style.display = "none";
        shareModalOverlay.style.display = "none";
      });
      goBookingsBtn.addEventListener("click", () => {
        window.location.href = "bookings.html";
      });
      // yehi se hai vo animation part

      document.addEventListener("DOMContentLoaded", function () {
        const container = document.querySelector(".ccf-container");
        if (!container) return;

        const shapeTypes = ["square", "rect", "fatrect", "circle", "ribbon","square", "rect", "fatrect", "circle", "ribbon"];
        const colorClasses = [
          "ccf-color-pink",
          "ccf-color-purple",
          "ccf-color-yellow",
          "ccf-color-teal",
          "ccf-color-green",
          "ccf-color-red",
          "ccf-color-indigo",
          "ccf-color-orange",
        ];

        const ribbonImages = [
          "assets/confirmed-party-1.png",
          "assets/confirmed-party-2.png",
          "assets/confirmed-party.png",
        ];

        const TOTAL_PIECES = 40;
        for (let i = 0; i < TOTAL_PIECES; i++) {
          const shape =
            shapeTypes[Math.floor(Math.random() * shapeTypes.length)];

          let el;
          if (shape === "ribbon") {
            el = document.createElement("img");

            const idx = Math.floor(Math.random() * ribbonImages.length);
            el.src = ribbonImages[idx];
            el.classList.add("ccf-piece", "ccf-ribbon");
          } else {
            el = document.createElement("div");
            el.classList.add("ccf-piece");

            if (shape === "square") el.classList.add("ccf-square");
            if (shape === "rect") el.classList.add("ccf-rect");
            if (shape === "fatrect") el.classList.add("ccf-fatrect");
            if (shape === "circle") el.classList.add("ccf-circle");

            const color =
              colorClasses[Math.floor(Math.random() * colorClasses.length)];
            el.classList.add(color);
          }
          let spreadAngle = Math.random() * 360 * (Math.PI / 180);  
          let spreadDistance = Math.random() * 350 - 400;  

          let spreadX = Math.cos(spreadAngle) * spreadDistance;
          let spreadY = (Math.sin(spreadAngle) * spreadDistance) / 3;  

          el.style.setProperty("--spread-x", `${spreadX}px`);
          el.style.setProperty("--spread-y", `${spreadY}px`);

          const durationSec = 2.5 + Math.random() * 0.8;  
          const delaySec = Math.random() * 0.5;  

          el.style.left = `${50}%`;  
          el.style.animationDuration = `${durationSec.toFixed(2)}s`;
          el.style.animationDelay = `${delaySec.toFixed(2)}s`;

          el.addEventListener("animationend", () => {
            el.remove();
          });
          container.appendChild(el);
        }
      });
    </script>
  </body>
</html>
