<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirm - Vykal 365</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="booking-confirm-body">
    <div class="booking-confirm-container">
        <div class="confirmation-content">
            <div class="success-icon-wrapper">
                <img src="assets/booking-confirm-green-tick-icon.png" alt="Success" class="success-icon">
            </div>
            
            <div class="confirmation-text">
                <h1>Booking Confirmed</h1>
                <p>Thank You</p>
            </div>

            <div class="booking-details-card">
                <div class="booking-detail-item">
                    <img src="assets/booking-confirmed-booking-id-icon.png" alt="Booking ID" class="detail-icon">
                    <div class="detail-text">
                        <span class="label">Booking ID</span>
                        <span class="value">#BAN25020720104</span>
                    </div>
                </div>
                
                <div class="booking-detail-item">
                    <img src="assets/booking-confirm-pickup-date-and-time-icon.png" alt="Pickup Time" class="detail-icon">
                    <div class="detail-text">
                        <span class="label">Pickup Date & Time</span>
                        <span class="value">15 March 2025</span>
                        <span class="value time">08:00 AM - 09:00 AM</span>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="share-details-btn">
                    <img src="assets/booking-confirm-share-details-icon.png" class="share-details-icon-booing-confirmed" alt="Share">
                    Share Details
                </button>
                <button class="go-bookings-btn">
                    <img src="assets/booking-confirm-go-to-bookings.png" class="share-details-icon-booing-confirmed" alt="Bookings">
                    Go to Bookings
                </button>
            </div>

            <div class="performance-banner">
                <img src="assets/booking-confirmed-bottom-banner.png" alt="Performance Tips">
            </div>
        </div>
    </div>
</body>
</html>
