<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>EV Car Services</title>
  </head>
  <body class="bike-service-page">
    <div class="app-container position-relative">
      <div class="bike-service-header-bg">
        <img
          src="assets/referalbgpatternblue.png"
          alt="Pattern"
          class="background-pattern"
        />
        <div class="bike-service-header-content-bike-service">
          <div class="d-flex align-items-center">
            <a
              href="home.html"
              class="btn btn-link text-white me-2 fs-4 back-button-circled"
              title="Go to Home"
            >
              <img
                src="assets/arrow-curved-left.svg"
                alt="Back"
                class="back-arrow-icon"
              />
            </a>
            <h1 class="h5">EV Car Services</h1>
          </div>
          <div class="bike-wrench-icon-top-header">
            <img
              src="assets/evcarservices.png"
              alt="Car Service"
              class="car-service-icon"
            />
          </div>
        </div>
      </div>
      <div class="bike-service-overlap">
        <div class="bike-service-container position-relative">
          <div class="top-blue-line"></div>
          <img
            src="assets/ev-car-services-top-section-image.png"
            alt="EV Car Services"
            class="expert-bike-service-image"
          />
        </div>
      </div>
      <div class="bike-service-icons-section">
        <a href="ev-car-services-packages.html" class="icon-box">
          <img
            src="assets/ev-car-service-icon.png"
            alt="EV Car Services"
            class="icon-image"
          />
          <p class="icon-text">EV Car Services</p>
        </a>
      </div>
      <div class="ev-tips-section">
        <h2 class="ev-tips-banner-essential-car-care">
          Essential Car Care Tips
        </h2> 
        <div class="ev-tips-slider">
          <div class="ev-tips-track">
            <div class="ev-tip-card">
              <img
                src="assets/ev-car-service-gallery-image-one.png"
                alt="Essential Car Care Tips for Summer Heat"
                class="ev-tip-image"
              />
            </div>
            <div class="ev-tip-card">
              <img
                src="assets/ev-car-service-gallery-image-two.png"
                alt="Winter Car Care Guide"
                class="ev-tip-image"
              />
            </div>
            <div class="ev-tip-card">
              <img
                src="assets/ev-car-service-gallery-image-three.png"
                alt="Winter Car Care Guide"
                class="ev-tip-image"
              />
            </div>
            <div class="ev-tip-card">
              <img
                src="assets/ev-car-service-gallery-image-four.png"
                alt="Winter Car Care Guide"
                class="ev-tip-image"
              />
            </div>
            <div class="ev-tip-card">
              <img
                src="assets/ev-car-service-gallery-image-five.png"
                alt="Winter Car Care Guide"
                class="ev-tip-image"
              />
            </div>
          </div>
        </div>
      </div>
      
      <div class="bottom-nav ">
        <div class="row text-center g-0 w-100">
          <div class="col">
            <a href="bookings.html" class="nav-item">
              <img
                src="assets/navbar-my-booking-icon.png"
                class="nav-icon"
                alt="Bookings"
              />
              <span>My Bookings</span>
            </a>
          </div>
          <div class="col">
            <a href="home.html" class="nav-item">
              <img
                src="assets/navbar-home-icon.png"
                class="nav-icon"
                alt="Home"
              />
              <span>Home</span>
            </a>
          </div>
          <div class="col">
            <a href="account.html" class="nav-item">
              <img
                src="assets/navbar-account-icon.png"
                class="nav-icon"
                alt="Account"
              />
              <span>Account</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- bike model yaha se start -->
    <div class="invoice-modal-overlay" id="invoiceModalOverlay"></div>
    <div class="invoice-modal" id="invoiceModal">
      <div class="invoice-modal-header">
        <h5 class="invoice-modal-title">Select Vehicle</h5>
        <button
          type="button"
          class="invoice-modal-close"
          id="closeInvoiceModal"
          aria-label="Close"
        >
          <img src="assets/cross-invoice.png" alt="Close" />
        </button>
      </div>
      <div class="invoice-modal-body select-vehicle-body">
        <!-- Vehicle Option 1 - Selected -->
        <div class="vehicle-option selected">
          <div class="vehicle-image">
            <img src="assets/nexon-ev-car-selected.png" alt="Nexon EV Car" />
          </div>
          <div class="vehicle-details">
            <h6>Nexon EV</h6>
            <p class="vehicle-info">KL65N5556 | Electric</p>
          </div>
        </div>
      </div>
      <div class="invoice-modal-footer">
        <button type="button" class="btn-add-new-vehicle">
          Add New Vehicle
        </button>
      </div>
    </div>
    <!-- Invoice Modal Ends here -->

    <script>
      const bikeWrenchIcon = document.querySelector(
        ".bike-wrench-icon-top-header img"
      );
      const invoiceModal = document.getElementById("invoiceModal");
      const invoiceModalOverlay = document.getElementById(
        "invoiceModalOverlay"
      );
      const closeInvoiceModalBtn = document.getElementById("closeInvoiceModal");
      const vehicleOptions = document.querySelectorAll(".vehicle-option");

      const ICONS = {
        DEFAULT: "assets/evcarservices.png",
        SELECTED: "assets/nexon-ev-car-selected.png",
      };

      window.onload = function () {
        if (bikeWrenchIcon) {
          bikeWrenchIcon.src = ICONS.DEFAULT;
        }
      };

      function openModal() {
        if (invoiceModal && invoiceModalOverlay) {
          invoiceModal.style.display = "flex";
          invoiceModalOverlay.style.display = "block";
        }
      }

      function closeModal() {
        if (invoiceModal && invoiceModalOverlay) {
          invoiceModal.style.display = "none";
          invoiceModalOverlay.style.display = "none";
        }
      }

      if (bikeWrenchIcon) {
        bikeWrenchIcon.addEventListener("click", openModal);
      }

      if (closeInvoiceModalBtn) {
        closeInvoiceModalBtn.addEventListener("click", closeModal);
      }
      if (invoiceModalOverlay) {
        invoiceModalOverlay.addEventListener("click", closeModal);
      }

      vehicleOptions.forEach((option) => {
        option.addEventListener("click", () => {
          vehicleOptions.forEach((opt) => opt.classList.remove("selected"));
          option.classList.add("selected");

          if (bikeWrenchIcon) {
            bikeWrenchIcon.src = ICONS.SELECTED;
            bikeWrenchIcon.parentElement.classList.add("selected");
          }
          setTimeout(closeModal, 300);
        });
      });
      window.onload = function () {
        if (bikeWrenchIcon) {
          bikeWrenchIcon.src = ICONS.DEFAULT;
          bikeWrenchIcon.parentElement.classList.remove("selected");
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
