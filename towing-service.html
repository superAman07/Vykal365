<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Towing Services</title>
  </head>
  <body class="bike-service-page">
    <div class="app-container position-relative">
      <div class="bike-service-header-bg">
        <img
          src="assets/referalbgpatternblue.png"
          alt="Pattern"
          class="background-pattern"
        />
        <div class="bike-service-header-content-bike-service">
          <div class="d-flex align-items-center">
            <a
              href="home.html"
              class="btn btn-link text-white me-2 fs-4 back-button-circled"
              title="Go to Home"
            >
              <img
                src="assets/arrow-curved-left.svg"
                alt="Back"
                class="back-arrow-icon"
              />
            </a>
            <h1 class="h5">Towing Services</h1>
          </div>
          <div class="bike-wrench-icon-top-header">
            <img
              src="assets/towingservices.png"
              alt="Towing Service"
              class="car-service-icon"
            />
          </div>
        </div>
      </div>
      <div class="bike-service-overlap">
        <div class="towing-service-container position-relative">
          <div class="top-blue-line"></div>
          <div class="towing-service-main-image-container d-flex flex-column align-items-center justify-content-center text-center">
              <img src="assets/towing-service-less-opacity-image.png" class="towing-service-main-image mb-4" alt="Towing Service Illustration">
              <div class="towing-services-texts-container">
                  <h2 class="coming-soon-title">Coming Soon!</h2>
                  <p class="coming-soon-text">Stay tuned for our Towing Services<br>â€”help is on the way!</p>
              </div>
          </div>
        </div>
      </div>
      
      <div class="bottom-nav ">
        <div class="row text-center g-0 w-100">
          <div class="col">
            <a href="bookings.html" class="nav-item">
              <img
                src="assets/navbar-my-booking-icon.png"
                class="nav-icon"
                alt="Bookings"
              />
              <span>My Bookings</span>
            </a>
          </div>
          <div class="col">
            <a href="home.html" class="nav-item">
              <img
                src="assets/navbar-home-icon.png"
                class="nav-icon"
                alt="Home"
              />
              <span>Home</span>
            </a>
          </div>
          <div class="col">
            <a href="account.html" class="nav-item">
              <img
                src="assets/navbar-account-icon.png"
                class="nav-icon"
                alt="Account"
              />
              <span>Account</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
