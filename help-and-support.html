<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help and Support - Vykal 365</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body class="referral-page">
    <div class="app-container position-relative">
      <div class="blog-header-bg">
        <img
          src="assets/referalbgpatterncream.png"
          alt="Pattern"
          class="background-pattern"
        />
        <div class="referral-header-content-blog d-flex align-items-center">
          <a
            href="account.html"
            class="btn btn-link text-white me-2 fs-4 back-button-circled"
            title="Go to Home"
          >
            <img
              src="assets/arrow-curved-left-orange.png"
              alt="Back"
              class="back-arrow-icon"
            />
          </a>
          <h1 class="h5">Help & Support</h1>
        </div>
      </div>

      <div id="bookings_empty">
        <div class="indicator"></div>
        <div class="card-my-account-notification">
          <div class="my-acc-content">
            <div class="help-support-container"> 
              <a href="#" class="help-menu-link">
                <div class="menu-icon">
                  <img
                    src="assets/service-guide-icon.png"
                    alt="Service Guide"
                  />
                </div>
                <span>Service Guide</span>
              </a>
              <div class="horizontal-separator"></div>
 
              <a href="#" class="help-menu-link">
                <div class="menu-icon">
                  <img
                    src="assets/live-chat-support-icon.png"
                    alt="Live Chat"
                  />
                </div>
                <span>Live Chat Support</span>
              </a>
              <div class="horizontal-separator"></div>

              <a href="#" class="help-menu-link">
                <div class="menu-icon">
                  <img src="assets/report-an-issue-icon.png" alt="Report Issue" />
                </div>
                <span>Report an Issue</span>
              </a>
              <div class="horizontal-separator"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom Navigation -->
      <div class="bottom-nav">
        <div class="row text-center g-0 w-100">
          <div class="col">
            <a href="#" class="nav-item">
              <i class="bi bi-calendar2-check"></i>
              <span>My Bookings</span>
            </a>
          </div>
          <div class="col">
            <a href="home.html" class="nav-item">
              <i class="bi bi-house-door-fill"></i>
              <span>Home</span>
            </a>
          </div>
          <div class="col">
            <a href="#" class="nav-item">
              <i class="bi bi-person"></i>
              <span>Account</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
