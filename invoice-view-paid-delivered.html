<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>My Bookings View Delivered Paid</title>
  </head>
  <body class="my-booking-page">
    <div class="my-bookings-container my-booking-view-invoice-page">
      <div class="my-booking-header">
        <img
          class="header-bg-pattern"
          src="assets/referalbgpatterncream.png"
          alt="Pattern"
        />
        <div class="header-content">
          <a
            href="home.html"
            class="btn btn-link text-white me-2 fs-4 back-button-circled"
          >
            <img
              src="assets/arrow-curved-left-orange.png"
              alt="Back"
              class="back-arrow-icon"
            />
          </a>
          <h1 class="h5 fw-semibold">Booking Details</h1>
          <button type="button" class="call-partner-icon-parent ms-auto">
            <img
              src="assets/call-partner-logo.png"
              alt="Call"
              class="call-partner-icon"
            />
            Call Partner
          </button>
        </div>
      </div>
      <div class="invoice-content-divider"></div>

      <div class="booking-details-page-content">
        <div>
          <div
            class="booking-details-page-content-paid d-flex align-items-center mb-2"
          >
            <span class="status-badge-paid">Delivered</span>
          </div>
          <h2 class="booking-id-large">#BAN25020720104</h2>
          <p class="booking-date-small mb-3">15 February 2025</p>
          <div class="dotted-line-separator my-3 mb-0"></div>
          <div class="booking-details-box">
            <div class="detail-item">
              <span class="detail-label">Invoice No</span>
              <span class="detail-value-invoice">#00104</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Type of Vehicle</span>
              <span class="detail-value"
                >ROYAL ENFIELD THUNDERBIRDX
                <small class="d-block">KL65N5556</small></span
              >
            </div>
            <div class="detail-item">
              <span class="detail-label">Service</span>
              <span class="detail-value">Prime Service</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">Pickup Location</span>
              <span class="detail-value">Hampi Nagar - 560104</span>
            </div>
          </div>
        </div>
        <div class="detail-image-picker-container">
          <div class="detail-image-picker-container-title">
            <h2>Image Pickup</h2>
          </div>
          <div class="dotted-line-separator my-2 mb-0"></div>
        </div>
      </div>
    </div>
    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <div class="row text-center g-0 w-100">
        <div class="col">
          <a href="bookings.html" class="nav-item active">
            <i class="bi bi-calendar2-check"></i>
            <span>My Bookings</span>
          </a>
        </div>
        <div class="col">
          <a href="home.html" class="nav-item">
            <i class="bi bi-house-door-fill"></i>
            <span>Home</span>
          </a>
        </div>
        <div class="col">
          <a href="#" class="nav-item">
            <i class="bi bi-person"></i>
            <span>Account</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
