<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Privacy Policy - Vykal 365</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body class="referral-page">
    <div class="app-container position-relative">
      <div class="blog-header-bg">
        <img
          src="assets/referalbgpatterncream.png"
          alt="Pattern"
          class="background-pattern"
        />
        <div class="referral-header-content-blog d-flex align-items-center">
          <a
            href="account.html"
            class="btn btn-link text-white me-2 fs-4 back-button-circled"
            title="Go to Home"
          >
            <img
              src="assets/arrow-curved-left-orange.png"
              alt="Back"
              class="back-arrow-icon"
            />
          </a>
          <h1 class="h5">My Account</h1>
        </div>
      </div>

      <div id="bookings_empty">
        <div class="indicator"></div>
        <div class="card-my-account-notification">
          <div class="contact-us-content">
            <div class="edit-my-account-contents">
              <div class="edit-my-account-main-rounded-img">
                <div class="edit-my-account-profile-circle">NR</div>
              </div>
              <div class="edit-my-account-input-container">
                <div class="edit-my-account-input">
                  <p>Name</p>
                  <input
                    placeholder="Enter your full name"
                    value="Nirvin Raghavendra"
                    type="text"
                  />
                </div>
                <div class="edit-my-account-input">
                  <p>Mobile Number</p>
                  <input
                    placeholder="Enter your mobile number"
                    value="+91 9744560260"
                    type="tel"
                  />
                </div>
                <div class="edit-my-account-input">
                  <p>Email Address</p>
                  <input placeholder="Enter your email" value="" type="email" />
                </div>
                <div class="edit-my-account-input">
                  <p>Date of Birth</p>
                  <div class="date-input-container">
                    <input
                      type="date"
                      class="date-input"
                      placeholder="Select your date of birth"
                    />
                    <img
                      src="assets/calendar-icon.png"
                      alt="Calendar"
                      class="calendar-icon"
                    />
                  </div>
                </div>
                <button type="button" class="btn-update">Update</button>
                <button type="button" class="btn-delete-account">Delete Account</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom Navigation -->
      <div class="bottom-nav">
        <div class="row text-center g-0 w-100">
          <div class="col">
            <a href="#" class="nav-item">
              <i class="bi bi-calendar2-check"></i>
              <span>My Bookings</span>
            </a>
          </div>
          <div class="col">
            <a href="home.html" class="nav-item">
              <i class="bi bi-house-door-fill"></i>
              <span>Home</span>
            </a>
          </div>
          <div class="col">
            <a href="#" class="nav-item">
              <i class="bi bi-person"></i>
              <span>Account</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
