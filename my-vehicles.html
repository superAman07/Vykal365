<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My vehicle - Vykal 365</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body class="referral-page">
    <div class="app-container position-relative">
      <div class="blog-header-bg">
        <img
          src="assets/referalbgpatterncream.png"
          alt="Pattern"
          class="background-pattern"
        />
        <div class="referral-header-content-blog d-flex align-items-center">
          <a
            href="account.html"
            class="btn btn-link text-white me-2 fs-4 back-button-circled"
            title="Go to Home"
          >
            <img
              src="assets/arrow-curved-left-orange.png"
              alt="Back"
              class="back-arrow-icon"
            />
          </a>
          <h1 class="h5">My Vehicles</h1>
        </div>
      </div>

      <div id="bookings_empty">
        <div class="indicator"></div>
        <div class="card-my-account-notification">
          <div class="contact-us-content">
            <div class="my-vehicles-container">
              <div class="my-vehicles-content">
                <div class="vehicle-card">
                  <div class="vehicle-info">
                    <div class="vehicle-image-my-vehicles">
                      <img
                        src="assets/royal-enfield-thunderbirdx-bottom-shadow.png"
                        alt="Royal Enfield Thunderbird"
                      />
                    </div>
                    <div class="vehicle-details-my-vehicles">
                      <button class="delete-vehicle">
                        <img
                          src="assets/delete-vehicle-icon.png"
                          alt="Delete"
                        />
                      </button>
                      <div class="my-vehicle-details-texts">
                        <h3>ROYAL ENFIELD THUNDERBIRDX</h3>
                        <p>KL65N5556 | Petrol</p>
                      </div>
                      <a href="my-vehicles-edit-page.html" class="edit-vehicle-link"
                        ><img src="assets/pencil-gray.png" alt="Edit" /> Edit
                        Vehicle</a
                      >
                    </div>
                  </div>
                </div>
                <button class="add-vehicle-btn">Add Vehicle</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom-nav">
        <div class="row text-center g-0 w-100">
          <div class="col">
            <a href="#" class="nav-item">
              <i class="bi bi-calendar2-check"></i>
              <span>My Bookings</span>
            </a>
          </div>
          <div class="col">
            <a href="home.html" class="nav-item">
              <i class="bi bi-house-door-fill"></i>
              <span>Home</span>
            </a>
          </div>
          <div class="col">
            <a href="#" class="nav-item">
              <i class="bi bi-person"></i>
              <span>Account</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="popup-overlay-my-vehicles" id="vehiclePopupOverlay"></div>
    <div class="vehicle-selection-popup" id="vehicleSelectionPopup">
      <button class="close-btn" id="closeVehiclePopup">
        <img src="assets/cross-invoice.png" alt="Close" />
      </button>
      <h2 class="title">Select your Vehicle</h2>
      <div class="vehicle-grid-my-vehicles">
        <div class="vehicle-item-my-vehicles">
          <img src="assets/select-your-vehicle-car.png" class="vehicle-item-my-vehicles-car" alt="Car" />
          <span>Car</span>
        </div>
        <div class="vehicle-item-my-vehicles">
          <img src="assets/select-your-vehicle-bike.png" class="vehicle-item-my-vehicles-bike" alt="Bike" />
          <span>Bike</span>
        </div>
        <div class="vehicle-item-my-vehicles">
          <img src="assets/select-your-vehicle-ev-bike.png" class="vehicle-item-my-vehicles-bike" alt="EV Bike" />
          <span>EV Bike</span>
        </div>
        <div class="vehicle-item-my-vehicles">
          <img src="assets/select-your-vehicle-ev-car.png" class="vehicle-item-my-vehicles-car" alt="EV Car" />
          <span>EV Car</span>
        </div>
      </div>
    </div>

    <script>
      // Add this to your existing script
      const vehiclePopup = document.getElementById("vehicleSelectionPopup");
      const vehicleOverlay = document.getElementById("vehiclePopupOverlay");
      const closeVehiclePopup = document.getElementById("closeVehiclePopup");

      function openVehiclePopup() {
        vehiclePopup.style.display = "block";
        vehicleOverlay.style.display = "block";
      }

      function closeVehicleSelection() {
        vehiclePopup.style.display = "none";
        vehicleOverlay.style.display = "none";
      }

      // Close popup when clicking overlay or close button
      vehicleOverlay.addEventListener("click", closeVehicleSelection);
      closeVehiclePopup.addEventListener("click", closeVehicleSelection);

      // Open popup when clicking add vehicle button
      document
        .querySelector(".add-vehicle-btn")
        .addEventListener("click", openVehiclePopup);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
