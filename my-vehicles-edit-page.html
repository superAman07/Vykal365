<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My vehicle Edit - Vykal 365</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body class="referral-page">
    <div class="app-container position-relative">
      <div class="blog-header-bg">
        <img
          src="assets/referalbgpatterncream.png"
          alt="Pattern"
          class="background-pattern"
        />
        <div class="referral-header-content-blog d-flex align-items-center">
          <a
            href="account.html"
            class="btn btn-link text-white me-2 fs-4 back-button-circled"
            title="Go to Home"
          >
            <img
              src="assets/arrow-curved-left-orange.png"
              alt="Back"
              class="back-arrow-icon"
            />
          </a>
          <h1 class="h5">My Vehicles</h1>
        </div>
      </div>

      <div id="bookings_empty">
        <div class="indicator"></div>
        <div class="card-my-account-notification">
          <div class="contact-us-content">
            <div class="my-vehicle-edit-container">
              <div class="my-vehicle-edit-main-image-with-name-container">
                <div class="my-vehicle-edit-main-image">
                  <img
                    src="assets/royal-enfield-thunderbirdx-bottom-shadow.png"
                    alt=""
                  />
                </div>
                <h4>ROYAL ENFIELD THUNDERBIRDX</h4>
              </div>
              <div class="vehicle-number-section">
                <hr class="vehicle-details-separator" />
                <h2>Enter Your Vehicle Number</h2>
                <p class="vehicle-number-subtitle">
                  Add your vehicle number for a seamless service experience and
                  accurate records.
                </p>

                <div class="vehicle-number-input-container">
                  <div class="vehicle-number-input-wrapper">
                    <div class="region-code">
                      <img
                        src="assets/multiple-circular-stars.png"
                        alt="IND"
                        class="region-stars"
                      />
                      <span>IND</span>
                    </div>
                    <input
                      type="text"
                      class="vehicle-number-input"
                      placeholder="KA08AB888"
                      maxlength="10"
                    />
                  </div>
                </div>
              </div>
              <hr class="vehicle-details-separator" />
              <div class="fuel-type-section">
                <h2>Fuel Type</h2>
                <input
                  type="hidden"
                  id="selectedFuelType"
                  name="fuelType"
                  value=""
                />
                <div class="fuel-type-grid">
                  <div class="fuel-type-item" data-fuel-type="Petrol">
                    <div class="fuel-type-icon">
                      <img src="assets/petrol-icon.png" alt="Petrol" />
                    </div>
                    <span class="fuel-type-label">Petrol</span>
                  </div>
                  <div class="fuel-type-item" data-fuel-type="Diesel">
                    <div class="fuel-type-icon">
                      <img src="assets/diesel-icon.png" alt="Diesel" />
                    </div>
                    <span class="fuel-type-label">Diesel</span>
                  </div>
                  <div class="fuel-type-item" data-fuel-type="CNG">
                    <div class="fuel-type-icon">
                      <img src="assets/cng-icon.png" alt="CNG" />
                    </div>
                    <span class="fuel-type-label">CNG</span>
                  </div>
                  <div class="fuel-type-item" data-fuel-type="EV">
                    <div class="fuel-type-icon">
                      <img src="assets/ev-icon.png" alt="EV" />
                    </div>
                    <span class="fuel-type-label">EV</span>
                  </div>
                  <div class="fuel-type-item" data-fuel-type="Hybrid">
                    <div class="fuel-type-icon">
                      <img src="assets/hybrid-icon.png" alt="Hybrid" />
                    </div>
                    <span class="fuel-type-label">Hybrid</span>
                  </div>
                </div>
              </div>
              <button type="button" class="btn-submit-my-vehicle">Submit</button>
             <button type="button" class="btn-delete-my-vehicle">Delete My Vehicle</button>
            </div>
          </div>
        </div>
      </div>

      
      <div class="bottom-nav">
        <div class="row text-center g-0 w-100">
          <div class="col">
            <a href="bookings.html" class="nav-item">
              <i class="bi bi-calendar2-check"></i>
              <span>My Bookings</span>
            </a>
          </div>
          <div class="col">
            <a href="home.html" class="nav-item">
              <i class="bi bi-house-door-fill"></i>
              <span>Home</span>
            </a>
          </div>
          <div class="col">
            <a href="account.html" class="nav-item">
              <i class="bi bi-person"></i>
              <span>Account</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script>
      const fuelTypeItems = document.querySelectorAll(".fuel-type-item");
      const selectedFuelTypeInput = document.getElementById("selectedFuelType");

      fuelTypeItems.forEach((item) => {
        item.addEventListener("click", () => {
          fuelTypeItems.forEach((i) => i.classList.remove("selected"));

          item.classList.add("selected");

          const fuelType = item.getAttribute("data-fuel-type");
          selectedFuelTypeInput.value = fuelType;

          item.style.transform = "scale(1.05)";
          setTimeout(() => {
            item.style.transform = "scale(1)";
          }, 200);
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
