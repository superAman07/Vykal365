<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Bike Wash</title>
  </head>
  <body class="bike-service-page">
    <div class="app-container position-relative">
      <div class="bike-service-header-bg">
        <img
          src="assets/referalbgpatternblue.png"
          alt="Pattern"
          class="background-pattern"
        />
        <div class="bike-service-header-content-bike-service">
          <div class="d-flex align-items-center">
            <a
              href="bike-services-6.html"
              class="btn btn-link text-white me-2 fs-4 back-button-circled"
              title="Go to Home"
            >
              <img
                src="assets/arrow-curved-left.svg"
                alt="Back"
                class="back-arrow-icon"
              />
            </a>
            <h1 class="h5">Bike Wash</h1>
          </div>
          <div class="bike-wrench-icon-top-header selected">
            <img
              src="assets/royal-enfield-thunderbirdx-bike-service.png"
              alt="Bike Service"
              class="bike-service-icon"
            />
          </div>
        </div>
      </div>
      <div class="bike-service-overlap">
        <div class="bike-service-container position-relative">
          <div class="top-blue-line"></div>
          <div class="tyre-and-wheel-packages-section">
            <div class="package-type-bike-wash">Bike Wash Package</div>
             <div class="tyres-and-wheels-packages-container"> 
               <div class="service-package-tyre-and-wheels recommended"> 
                 <div class="bike-wash-title">Bike wash & Cleaning</div>
                 <div class="tyre-and-wheels-details">
                   <ul>
                     <li>Foam wash</li>
                     <li>Glass Cleaning</li>
                     <li>Tyre Polish</li> 
                   </ul>
                   <img
                     src="assets/bike-wash-cleaning.png"
                     alt="Bike Wash"
                     class="tyres-and-wheels-image"
                   />
                 </div>
                 <a href="bike-wash-and-cleaning.html" class="btn-view-details-tyre-and-wheels">View Details</a>
                 <div class="divider-of-width-333-tyre-and-wheels"></div>
                 <div class="tyres-and-wheels-footer">
                   <span class="tyres-and-wheels-amount-text">Amount</span>
                   <span class="tyres-and-wheels-amount">â‚¹ 210</span>
                 </div>
               </div>
             </div>
          </div>
        </div>
      </div> 
      <div class="bottom-nav ">
        <div class="row text-center g-0 w-100">
          <div class="col">
            <a href="bookings.html" class="nav-item">
              <img
                src="assets/navbar-my-booking-icon.png"
                class="nav-icon"
                alt="Bookings"
              />
              <span>My Bookings</span>
            </a>
          </div>
          <div class="col">
            <a href="home.html" class="nav-item">
              <img
                src="assets/navbar-home-icon.png"
                class="nav-icon"
                alt="Home"
              />
              <span>Home</span>
            </a>
          </div>
          <div class="col">
            <a href="account.html" class="nav-item">
              <img
                src="assets/navbar-account-icon.png"
                class="nav-icon"
                alt="Account"
              />
              <span>Account</span>
            </a>
          </div>
        </div>
      </div>
    </div> 
    <div class="invoice-modal-overlay" id="invoiceModalOverlay"></div>
    <div class="invoice-modal" id="invoiceModal">
      <div class="invoice-modal-header">
        <h5 class="invoice-modal-title">Select Vehicle</h5>
        <button
          type="button"
          class="invoice-modal-close"
          id="closeInvoiceModal"
          aria-label="Close"
        >
          <img src="assets/cross-invoice.png" alt="Close" />
        </button>
      </div>
      <div class="invoice-modal-body select-vehicle-body">
        <!-- Vehicle Option 1 - Selected -->
        <div class="vehicle-option selected">
          <div class="vehicle-image">
            <img
              src="assets/royal-enfield-thunderbirdx-bike-service.png"
              alt="Royal Enfield"
            />
          </div>
          <div class="vehicle-details">
            <h6>ROYAL ENFIELD THUNDERBIRDX</h6>
            <p class="vehicle-info">KL65N5556 | Petrol</p>
          </div>
        </div>
 
        <div class="vehicle-option">
          <div class="vehicle-image">
            <img
              src="assets/royal-enfield-thunderbirdx-bike-service.png"
              alt="Royal Enfield"
            />
          </div>
          <div class="vehicle-details">
            <h6>ROYAL ENFIELD THUNDERBIRDX</h6>
            <p class="vehicle-info">KL65N5556 | Petrol</p>
          </div>
        </div>
      </div>
      <div class="invoice-modal-footer">
        <button type="button" class="btn-add-new-vehicle">
          Add New Vehicle
        </button>
      </div>
    </div> 

    <script>
      const bikeWrenchIcon = document.querySelector(
        ".bike-wrench-icon-top-header img"
      );
      const invoiceModal = document.getElementById("invoiceModal");
      const invoiceModalOverlay = document.getElementById(
        "invoiceModalOverlay"
      );
      const closeInvoiceModalBtn = document.getElementById("closeInvoiceModal");
      const vehicleOptions = document.querySelectorAll(".vehicle-option");

      const ICONS = {
        DEFAULT: "assets/royal-enfield-thunderbirdx-bike-service.png",
        SELECTED: "assets/royal-enfield-thunderbirdx-bike-service.png",
      };

      window.onload = function () {
        if (bikeWrenchIcon) {
          bikeWrenchIcon.src = ICONS.DEFAULT;
        }
      };

      function openModal() {
        if (invoiceModal && invoiceModalOverlay) {
          invoiceModal.style.display = "flex";
          invoiceModalOverlay.style.display = "block";
        }
      }

      function closeModal() {
        if (invoiceModal && invoiceModalOverlay) {
          invoiceModal.style.display = "none";
          invoiceModalOverlay.style.display = "none";
        }
      }

      if (bikeWrenchIcon) {
        bikeWrenchIcon.addEventListener("click", openModal);
      }

      if (closeInvoiceModalBtn) {
        closeInvoiceModalBtn.addEventListener("click", closeModal);
      }
      if (invoiceModalOverlay) {
        invoiceModalOverlay.addEventListener("click", closeModal);
      }

      vehicleOptions.forEach((option) => {
        option.addEventListener("click", () => {
          vehicleOptions.forEach((opt) => opt.classList.remove("selected"));
          option.classList.add("selected");

          if (bikeWrenchIcon) {
            bikeWrenchIcon.src = ICONS.SELECTED;
          }
          setTimeout(closeModal, 300);
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
