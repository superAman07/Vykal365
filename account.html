<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account - Vykal 365</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />

  <body class="referral-page">
    <div class="app-container-my-account position-relative">

        <div class="referral-header-content-blog d-flex align-items-center">
          <a
            href="home.html"
            class="btn btn-link text-white me-2 fs-4 back-button-circled"
            title="Go to Home"

              src="assets/arrow-curved-left-orange.png"
              alt="Back"
              class="back-arrow-icon"
            />
          </a>
          <h1 class="h5">My Account</h1>

      </div>

              <div class="my-acc-profile-texts">

                <div class="my-acc-user-phone">+91 9745660260</div>
              </div>

              </div>
            </div>

              <div class="my-acc-menu-container">

                    <img src="assets/my-profile-icon.png" alt="Profile" />
                  </div>
                  <span>My Profile</span>
                  <div class="chevron-icon">
                    <img src="assets/right-arrow-icon.png" alt=">" />
                  </div>
                </a>
                <a href="my-vehicles.html" class="my-acc-menu-link">
                  <div class="menu-icon">
                    <img src="assets/my-account-vehicle.png" alt="Vehicles" />

                  <div class="chevron-icon">
                    <img src="assets/right-arrow-icon.png" alt=">" />
                  </div>

                <a href="#" class="my-acc-menu-link">

                    <img src="assets/right-arrow-icon.png" alt=">" />

                <a href="notifications.html" class="my-acc-menu-link">
                  <div class="menu-icon">
                    <img
                      src="assets/notification-bell-icon.png"
                      alt="Notifications"
                    />
                  </div>
                  <span>Notifications</span>
                  <div class="chevron-icon">
                    <img src="assets/right-arrow-icon.png" alt=">" />
                  </div>

            </div>

                    <img src="assets/helpsupport-icon.png" alt="Help" />

                  <div class="chevron-icon">
                    <img src="assets/right-arrow-icon.png" alt=">" />

                </a>
                <a href="contact-us.html" class="my-acc-menu-link">

                    <img src="assets/contact-us-icon.png" alt="Contact" />

                    <img src="assets/right-arrow-icon.png" alt=">" />

                  <div class="chevron-icon">
                    <img src="assets/right-arrow-icon.png" alt=">" />

          </a>
        </div>
        <div class="col">
          <a href="account.html" class="nav-item active">
