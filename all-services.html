<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Towing Services</title>
  </head>
  <body class="bike-service-page">
    <div class="app-container position-relative">
      <div class="bike-service-header-bg">
        <img
          src="assets/referalbgpatternblue.png"
          alt="Pattern"
          class="background-pattern"
        />
        <div class="bike-service-header-content-bike-service">
          <div class="d-flex align-items-center">
            <a
              href="home.html"
              class="btn btn-link text-white me-2 fs-4 back-button-circled"
              title="Go to Home"
            >
              <img
                src="assets/arrow-curved-left.svg"
                alt="Back"
                class="back-arrow-icon"
              />
            </a>
            <h1 class="h5">All Services</h1>
          </div>
          <div class="bike-wrench-icon-top-header">
            <img
              src="assets/towingservices.png"
              alt="Towing Service"
              class="car-service-icon"
            />
          </div>
        </div>
      </div>
      <div class="bike-service-overlap">
        <div class="towing-service-container position-relative">
          <div class="top-blue-line"></div>
          <div class="all-service-main-container d-flex">
            <div class="services-sidebar">
              <div class="sidebar-item active" data-service="bike">
                <div class="sidebar-icon">
                  <img src="assets/bikeservices.png" alt="Bike" />
                </div>
                <div class="sidebar-text">Bike Services</div>
                <div class="active-indicator"></div>
              </div>
              <div class="sidebar-item" data-service="car">
                <div class="sidebar-icon">
                  <img src="assets/carservices.png" alt="Bike" />
                </div>
                <div class="sidebar-text">Car Services</div>
                <div class="active-indicator"></div>
              </div>
              <div class="sidebar-item" data-service="evcar">
                <div class="sidebar-icon">
                  <img src="assets/evcarservices.png" alt="Bike" />
                </div>
                <div class="sidebar-text">EV Car Services</div>
                <div class="active-indicator"></div>
              </div>
              <div class="sidebar-item" data-service="evbike">
                <div class="sidebar-icon">
                  <img src="assets/evbikeservices.png" alt="Bike" />
                </div>
                <div class="sidebar-text">EV Bike Services</div>
                <div class="active-indicator"></div>
              </div>
              <div class="sidebar-item" data-service="towing">
                <div class="sidebar-icon">
                  <img src="assets/towingservices.png" alt="Bike" />
                </div>
                <div class="sidebar-text">Towing Services</div>
                <div class="active-indicator"></div>
              </div>
              <div class="sidebar-item" data-service="repair">
                <div class="sidebar-icon">
                  <img
                    src="assets/repair-and-maintainence-icon.png"
                    alt="Bike"
                  />
                </div>
                <div class="sidebar-text">Repairs & Maintenance</div>
                <div class="active-indicator"></div>
              </div>
            </div>
            <div class="services-content">
              <!-- js content injecting -->
            </div>
          </div>
        </div>
      </div>
      <!-- Bottom Navigation -->
      <div class="bottom-nav">
        <div class="row text-center g-0 w-100">
          <div class="col">
            <a href="bookings.html" class="nav-item">
              <i class="bi bi-calendar2-check"></i>
              <span>My Bookings</span>
            </a>
          </div>
          <div class="col">
            <a href="home.html" class="nav-item">
              <i class="bi bi-house-door-fill"></i>
              <span>Home</span>
            </a>
          </div>
          <div class="col">
            <a href="#" class="nav-item">
              <i class="bi bi-person"></i>
              <span>Account</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const servicesContent = document.querySelector(".services-content");
          servicesContent.innerHTML = serviceContents.bike;
      });
      const sidebarItems = document.querySelectorAll(".sidebar-item");
      const servicesContent = document.querySelector(".services-content");

      const serviceContents = {
        bike: `
        <div class="service-banner">
            <div class="service-banner-content">
                <div class="service-banner-main-image-container">
                    <img src="assets/expert-bike-services.png" alt="Bike Services" />
                </div>
            </div>
        </div>
        <div class="service-cards-container">
            <div class="service-cards-container-row">
                <div class="service-cards-container-cols">
                    <a href="periodic-services.html" class="service-card">
                        <div class="service-card-icon">
                            <img src="assets/periodic-services.png" alt="Periodic Services" />
                        </div>
                        <div class="service-card-title">Periodic Services</div>
                    </a>
                </div>
                <div class="service-cards-container-cols">
                    <a href="tyres-and-wheels-care.html" class="service-card">
                      <div class="service-card-icon">
                        <img
                          src="assets/type-wheels-care.png"
                          alt="Tyres & Wheel care"
                        />
                      </div>
                      <div class="service-card-title">Tyres & Wheel care</div>
                    </a>
                  </div>
                  <div class="service-cards-container-cols">
                    <a
                      href="repairs-and-maintainence.html"
                      class="service-card"
                    >
                      <div class="service-card-icon">
                        <img
                          src="assets/repair-and-maintainence.png"
                          alt="Repairs & Maintenance"
                        />
                      </div>
                      <div class="service-card-title">
                        Repairs & Maintenance
                      </div>
                    </a>
                  </div>
                  <div class="service-cards-container-cols">
                    <a href="battery-services.html" class="service-card">
                      <div class="service-card-icon">
                        <img
                          src="assets/battery-services.png"
                          alt="Battery Services"
                        />
                      </div>
                      <div class="service-card-title">Battery Services</div>
                    </a>
                  </div>
                  <div class="service-cards-container-cols">
                    <a href="bike-wash.html" class="service-card">
                      <div class="service-card-icon">
                        <img src="assets/bike-wash.png" alt="Bike Wash" />
                      </div>
                      <div class="service-card-title">Bike Wash</div>
                    </a>
                  </div>
                  <div class="service-cards-container-cols">
                    <a href="oil-change.html" class="service-card">
                      <div class="service-card-icon">
                        <img src="assets/oil-change.png" alt="Oil Change" />
                      </div>
                      <div class="service-card-title">Oil Change</div>
                    </a>
                  </div> 
            </div>
        </div>`,

        car: `
        <div class="service-banner">
            <div class="service-banner-content">
                <div class="service-banner-main-image-container">
                    <img src="assets/car-banner-in-car-services.png" alt="Car Services" />
                </div>
            </div>
        </div>
        <div class="service-cards-container">
            <div class="service-cards-container-row">
                <div class="service-cards-container-cols">
                    <a href="periodic-car-services.html" class="service-card">
                        <div class="service-card-icon">
                            <img src="assets/periodic-services.png" alt="Periodic Services" />
                        </div>
                        <div class="service-card-title">Periodic Services</div>
                    </a>
                </div>
                <!-- Add other car service cards here -->
            </div>
        </div>`,
        // Add similar content for other services
      };

      // Add data attributes to sidebar items in HTML
      sidebarItems.forEach((item, index) => {
        const serviceTypes = [
          "bike",
          "car",
          "evcar",
          "evbike",
          "towing",
          "repair",
        ];
        item.setAttribute("data-service", serviceTypes[index]);
      });

      sidebarItems.forEach((item) => {
        item.addEventListener("click", () => {
          sidebarItems.forEach((i) => i.classList.remove("active"));
          item.classList.add("active");
          const serviceType = item.getAttribute("data-service");

          if (serviceContents[serviceType]) {
            servicesContent.innerHTML = serviceContents[serviceType];
          }
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
