                </div>
                <div

                    alt="Aprilia Caponord"
                  />
                  <span class="select-your-vehicle-name">Aprilia Caponord</span>
                </div>
                <div

                  <img
                    src="assets/ek-hi-bike-hai-naam-alag-alag-hai.png"
                    alt="Aprilia Mana 850 ABS"
                  />
                  <span class="select-your-vehicle-name"
                    >Aprilia Mana 850 ABS</span

                </div>
                <div
                  class="select-your-vehicle-card"

                  <img

      <div class="bottom-nav">

        </div>
      </div>

    <script>
      const vehicleCards = document.querySelectorAll(
        ".select-your-vehicle-card"
      );
      const nextButton = document.querySelector(".btn-next");

      vehicleCards.forEach((card) => {
        card.addEventListener("click", () => {
          vehicleCards.forEach((c) => c.classList.remove("selected"));

          card.classList.add("selected");

          nextButton.classList.add("active");
          nextButton.disabled = false;
        });
      });
      const searchInput = document.querySelector(".search-input");

      searchInput.addEventListener("input", (e) => {
        const searchTerm = e.target.value.toLowerCase();

        vehicleCards.forEach((card) => {
          const vehicleName = card
            .querySelector(".select-your-vehicle-name")
            .textContent.toLowerCase();

          if (vehicleName.includes(searchTerm)) {
            card.style.display = "flex";
          } else {
            card.style.display = "none";
          }
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
