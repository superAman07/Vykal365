<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Service Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="home-page">  
    <div class="app-container"> 
        <div class="home-top-orange-bg pt-5">
            <div class="home-header-content d-flex justify-content-between align-items-center">
                <button type="button" class="location-btn">
                    <i class="bi bi-geo-alt-fill me-2"></i>  
                    Add Location
                </button>
                <div class="d-flex align-items-center">  
                    <button type="button" class="icon-btn me-2" title="Add">
                        <i class="bi bi-plus-circle-fill"></i>  
                    </button>
                    <button type="button" class="icon-btn" title="Notifications">
                        <i class="bi bi-bell-fill"></i>  
                    </button>
                </div>
            </div>

            <div class="promo-banner-scroll-container">
                <div class="home-promo-banner-top">  
                    <img src="assets/flat10off.png" alt="10% Off Icon" class="promo-banner-icon">
                </div>
                <div class="home-promo-banner-top-1">  
                    <img src="assets/repair&maintenance.png" alt="10% Off Icon" class="promo-banner-icon">
                </div>
                <div class="home-promo-banner-top">  
                    <img src="assets/caracservices.png" alt="10% Off Icon" class="promo-banner-icon">
                </div>
                <div class="home-promo-banner-top-1">  
                    <img src="assets/carperiodicservice.png" alt="10% Off Icon" class="promo-banner-icon">
                </div>
                
           </div>
        </div>

        <div class="service-grid">
            <div class="row g-3">  
                <div class="col-4 text-center">
                    <div class="service-item">
                        <img src="assets/bikeservices.png" alt="Bike Services">  
                    </div>
                    <div class="service-label">Bike Services</div>
                </div>
                <div class="col-4 text-center">
                    <div class="service-item">
                        <img src="assets/carservices.png" alt="Car Services"> <!-- Placeholder -->
                    </div>
                    <div class="service-label">Car Services</div>
                </div>
                <div class="col-4 text-center">
                    <div class="service-item">
                        <img src="assets/evcarservices.png" alt="EV Car Services"> <!-- Placeholder -->
                    </div>
                    <div class="service-label">EV Car Services</div>
                </div>
                <div class="col-4 text-center">
                    <div class="service-item">
                        <img src="assets/evbikeservices.png" alt="EV Bike Services"> <!-- Placeholder -->
                    </div>
                    <div class="service-label">EV Bike Services</div>
                </div>
                <div class="col-4 text-center">
                    <div class="service-item">
                        <img src="assets/towingservices.png" alt="Towing Services"> <!-- Placeholder -->
                    </div>
                    <div class="service-label">Towing Services</div>
                </div>
                <div class="col-4 text-center">
                    <div class="service-item">
                        <img src="assets/allservices.png" alt="All Services"> <!-- Placeholder -->
                    </div>
                    <div class="service-label">All Services</div>
                </div>
            </div>
        </div>

        <!-- Promo Cards -->
        <div class="promo-card orange">
            <div class="row align-items-center">
                <div class="col-7">  
                    <h6 class="promo-card-title">Get â‚¹100 off on</h6>  
                    <p class="promo-card-subtitle">your first Bike service</p>
                    <button type="button" class="btn btn-sm text-white register-btn"> 
                        USE CODE FIRST100  
                    </button>
                </div>
                <div class="col-5 text-end">  
                    <img src="assets/scooter-promo.png" alt="Scooter" class="promo-image-scooter">  
                </div>
            </div>
        </div>

        <div class="promo-card blue">
            <div class="row align-items-center">
                <div class="col-7">  
                    <h6 class="promo-card-title">Free</h6>
                    <p class="promo-card-subtitle">Wipers + 100 ml AC Gas Top Up</p>
                    <span class="badge car-prime-badge"> 
                        Get More with Car Prime Service
                    </span>
                </div>
                <div class="col-5 text-end">  
                    <img src="assets/wipers-promo.png" alt="Wipers" class="promo-image-wipers">  
                </div>
            </div>
        </div>
         
        <div class="spacer-200"></div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="row text-center g-0 w-100"> 
            <div class="col">
                <a href="#" class="nav-item">
                    <i class="bi bi-calendar2-check"></i>
                    <span>My Bookings</span>
                </a>
            </div>
            <div class="col">
                <a href="#" class="nav-item active">
                    <i class="bi bi-house-door-fill"></i>  
                    <span>Home</span>
                </a>
            </div>
            <div class="col">
                <a href="#" class="nav-item">
                    <i class="bi bi-person"></i>
                    <span>Account</span>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
