<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/style.css">
    <title>Bike Services</title>
</head>
<body class="bike-service-page">
    <div class="app-container position-relative"> 
        <div class="bike-service-header-bg">
            <img src="assets/referalbgpatternblue.png" alt="Pattern" class="background-pattern ">
            <div class="bike-service-header-content-bike-service">
                <div class="d-flex align-items-center">
                    <a href="home.html" class="btn btn-link text-white me-2 fs-4 back-button-circled" title="Go to Home">
                        <img src="assets/arrow-curved-left.svg" alt="Back" class="back-arrow-icon"> 
                    </a>
                    <h1 class="h5">Bike Services</h1>
                </div>
                <div class="bike-wrench-icon-top-header">
                    <img src="assets/bike-wrinch.png" alt="Bike Service" class="bike-service-icon">
                </div>
            </div>
        </div>
        <div class="bike-service-overlap">
            <div class="bike-service-container position-relative ">
                <div class="top-blue-line"></div>
                <img src="assets/expert-bike-services.png" alt="Expert Bike Services" class="expert-bike-service-image">
            </div>
        </div>
        <div class="bike-service-icons-section">
            <div class="icon-box">
                <img src="assets/periodic-services.png" alt="Periodic Services" class="icon-image">
                <p class="icon-text">Periodic Services</p>
            </div>
            <div class="icon-box">
                <img src="assets/type-wheels-care.png" alt="Tyres & Wheel Care" class="icon-image">
                <p class="icon-text">Tyres & Wheel Care</p>
            </div>
            <div class="icon-box">
                <img src="assets/repair-and-maintainence.png" alt="Repairs & Maintenance" class="icon-image">
                <p class="icon-text">Repairs & Maintenance</p>
            </div>
            <div class="icon-box">
                <img src="assets/battery-services.png" alt="Battery Services" class="icon-image">
                <p class="icon-text">Battery Services</p>
            </div>
            <div class="icon-box">
                <img src="assets/bike-wash.png" alt="Bike Wash" class="icon-image">
                <p class="icon-text">Bike Wash</p>
            </div>
            <div class="icon-box">
                <img src="assets/oil-change.png" alt="Oil Change" class="icon-image">
                <p class="icon-text">Oil Change</p>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="row text-center g-0 w-100">
                <div class="col">
                    <a href="bookings.html" class="nav-item">
                        <i class="bi bi-calendar2-check"></i>
                        <span>My Bookings</span>
                    </a>
                </div>
                <div class="col">
                    <a href="home.html" class="nav-item">  
                        <i class="bi bi-house-door-fill"></i>
                        <span>Home</span>
                    </a>
                </div>
                <div class="col">
                    <a href="#" class="nav-item">
                        <i class="bi bi-person"></i>
                        <span>Account</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
