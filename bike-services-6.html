        <a href="battery-services.html" class="icon-box">

        </a>
        <a href="bike-wash.html" class="icon-box">

          <p class="icon-text">Bike Wash</p>
        </a>

        </div>
        <div class="col">
          <a href="home.html" class="nav-item">

  </div>
  <!-- bike model yaha se start -->
  <div class="invoice-modal-overlay" id="invoiceModalOverlay"></div>
  <div class="invoice-modal" id="invoiceModal">
    <div class="invoice-modal-header">
      <h5 class="invoice-modal-title">Select Vehicle</h5>
      <button type="button" class="invoice-modal-close" id="closeInvoiceModal" aria-label="Close">
        <img src="assets/cross-invoice.png" alt="Close" />
      </button>
    </div>
    <div class="invoice-modal-body select-vehicle-body">
      <!-- Vehicle Option 1 - Selected -->
      <div class="vehicle-option selected">
        <div class="vehicle-image">
          <img src="assets/royal-enfield-thunderbirdx-bike-service.png" alt="Royal Enfield" />
        </div>
        <div class="vehicle-details">
          <h6>ROYAL ENFIELD THUNDERBIRDX</h6>
          <p class="vehicle-info">KL65N5556 | Petrol</p>
        </div>
      </div>

      <!-- Vehicle Option 2 -->
      <div class="vehicle-option">
        <div class="vehicle-image">
          <img src="assets/royal-enfield-thunderbirdx-bike-service.png" alt="Royal Enfield" />
        </div>
        <div class="vehicle-details">
          <h6>ROYAL ENFIELD THUNDERBIRDX</h6>
          <p class="vehicle-info">KL65N5556 | Petrol</p>
        </div>
      </div>
    </div>
    <div class="invoice-modal-footer">
      <button type="button" class="btn-add-new-vehicle">
        Add New Vehicle
      </button>
    </div>
  </div>
  <!-- Invoice Modal Ends here -->

  <script>
    const bikeWrenchIcon = document.querySelector(
      ".bike-wrench-icon-top-header img"
    );
    const invoiceModal = document.getElementById("invoiceModal");
    const invoiceModalOverlay = document.getElementById(
      "invoiceModalOverlay"
    );
    const closeInvoiceModalBtn = document.getElementById("closeInvoiceModal");
    const vehicleOptions = document.querySelectorAll(".vehicle-option");

    const ICONS = {
      DEFAULT: "assets/bike-wrinch.png",
      SELECTED: "assets/royal-enfield-thunderbirdx-bike-service.png",
    };

    window.onload = function () {
      if (bikeWrenchIcon) {
        bikeWrenchIcon.src = ICONS.DEFAULT;
      }
    };

    function openModal() {
      if (invoiceModal && invoiceModalOverlay) {
        invoiceModal.style.display = "flex";
        invoiceModalOverlay.style.display = "block";
      }
    }

    function closeModal() {
      if (invoiceModal && invoiceModalOverlay) {
        invoiceModal.style.display = "none";
        invoiceModalOverlay.style.display = "none";
      }
    }

    if (bikeWrenchIcon) {
      bikeWrenchIcon.addEventListener("click", openModal);
    }

    if (closeInvoiceModalBtn) {
      closeInvoiceModalBtn.addEventListener("click", closeModal);
    }
    if (invoiceModalOverlay) {
      invoiceModalOverlay.addEventListener("click", closeModal);
    }

    vehicleOptions.forEach((option) => {
      option.addEventListener("click", () => {
        vehicleOptions.forEach((opt) => opt.classList.remove("selected"));
        option.classList.add("selected");

        if (bikeWrenchIcon) {
          bikeWrenchIcon.src = ICONS.SELECTED;
          bikeWrenchIcon.parentElement.classList.add("selected");
        }
        setTimeout(closeModal, 300);
      });
    });
    window.onload = function () {
      if (bikeWrenchIcon) {
        bikeWrenchIcon.src = ICONS.DEFAULT;
        bikeWrenchIcon.parentElement.classList.remove("selected");
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
