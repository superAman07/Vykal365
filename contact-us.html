<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Vykal 365</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body class="referral-page">
    <div class="app-container position-relative">
      <div class="blog-header-bg">
        <img
          src="assets/referalbgpatterncream.png"
          alt="Pattern"
          class="background-pattern"
        />
        <div class="referral-header-content-blog d-flex align-items-center">
          <a
            href="account.html"
            class="btn btn-link text-white me-2 fs-4 back-button-circled"
            title="Go to Home"
          >
            <img
              src="assets/arrow-curved-left-orange.png"
              alt="Back"
              class="back-arrow-icon"
            />
          </a>
          <h1 class="h5">Contact Us</h1>
        </div>
      </div>

      <div id="bookings_empty">
        <div class="indicator"></div>
        <div class="card-my-account-notification">
          <div class="contact-us-content">
            <div class="contact-us-section"> 
              <div
                class="contact-row customer-care"
              >
                <div class="contact-label-container">
                  <div class="contact-label">Customer Care Number</div>
                  <div class="contact-value">7022882882</div>
                </div>
                <img
                  src="assets/whatsapp-icon.png"
                  alt="WhatsApp"
                  class="contact-whatsapp-icon"
                />
              </div>
              <div class="horizontal-separator"></div>

              <!-- Email Support -->
              <div class="contact-row">
                <div class="contact-label">Email Support</div>
                <div class="contact-value">help@vykal.com</div>
              </div>
              <div class="horizontal-separator"></div>

              <!-- Visit Us -->
              <div class="contact-row">
                <div class="contact-label">Visit Us</div>
                <div class="contact-value">
                  Vijaynagar, Bengaluru, Karnataka
                </div>
              </div>
              <div class="contact-map mb-3">
                <img
                  src="assets/contact-us-map-image.png"
                  alt="Map"
                  class="contact-map-img"
                />
              </div>
              <div class="horizontal-separator"></div>

              <!-- Follow Us -->
              <div class="contact-row">
                <div class="contact-label">Follow Us</div>
                <div class="contact-socials">
                  <div class="contact-social">
                    <img
                      src="assets/instagram-icon.png"
                      alt="Instagram"
                      class="contact-social-icon"
                    />
                    <span>/ Vykal365</span>
                  </div>
                  <div class="contact-social">
                    <img
                      src="assets/facebook-icon.png"
                      alt="Facebook"
                      class="contact-social-icon"
                    />
                    <span>/ Vykal365</span>
                  </div>
                  <div class="contact-social">
                    <img
                      src="assets/linkedin-icon.png"
                      alt="LinkedIn"
                      class="contact-social-icon"
                    />
                    <span>/ Vykal365</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
 
      <div class="bottom-nav">
        <div class="row text-center g-0 w-100">
          <div class="col">
            <a href="bookings.html" class="nav-item">
              <i class="bi bi-calendar2-check"></i>
              <span>My Bookings</span>
            </a>
          </div>
          <div class="col">
            <a href="home.html" class="nav-item">
              <i class="bi bi-house-door-fill"></i>
              <span>Home</span>
            </a>
          </div>
          <div class="col">
            <a href="account.html" class="nav-item">
              <i class="bi bi-person"></i>
              <span>Account</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
