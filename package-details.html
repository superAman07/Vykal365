<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Bike Services</title>
  </head>
  <body class="bike-service-page">
    <div class="app-container position-relative">
      <div class="bike-service-header-bg">
        <img
          src="assets/referalbgpatternblue.png"
          alt="Pattern"
          class="background-pattern"
        />
        <div class="bike-service-header-content-bike-service">
          <div class="d-flex align-items-center">
            <a
              href="periodic-services.html"
              class="btn btn-link text-white me-2 fs-4 back-button-circled"
              title="Go Back"
            >
              <img
                src="assets/arrow-curved-left.svg"
                alt="Back"
                class="back-arrow-icon"
              />
            </a>
            <h1 class="h5">Bike Services</h1>
          </div>
          <div class="bike-wrench-icon-top-header selected">
            <img
              src="assets/royal-enfield-thunderbirdx-bike-service.png"
              alt="Bike Service"
              class="bike-service-icon"
            />
          </div>
        </div>
      </div>
      <div class="periodic-details-container">
        <div class="prime-bike-service-container">
          <div class="top-blue-line"></div>
          <div class="prime-service-banner">
            <div class="banner-tag">Prime Service Detail</div>
            <div class="banner-content">
              <p class="banner-subtitle">Keep Your Engine Purring with</p>
              <h2 class="banner-title">Prime Bike Service</h2>
            </div>
            <img
              src="assets/motor-bike-motor-package-details.jpg"
              alt="Prime Service"
              class="banner-image"
            />
          </div>
        </div>
        <div class="service-images-container">
          <div class="service-images-row">
            <img
              src="assets/gear-box-empty-prime-service-detail.png"
              alt="Gear box"
              class="service-thumb"
            />
            <img
              src="assets/five-min-fix-oil-change-prime-service-detail.png"
              alt="5 min oil change"
              class="service-thumb"
            />
            <img
              src="assets/third-image-of-prime-service.png"
              alt="Service 3"
              class="service-thumb"
            />
          </div>
        </div>
      </div>

      <div class="bottom-nav">
        <div class="row text-center g-0 w-100">
          <div class="col">
            <a href="bookings.html" class="nav-item">
              <i class="bi bi-calendar2-check"></i>
              <span>My Bookings</span>
            </a>
          </div>
          <div class="col">
            <a href="home.html" class="nav-item">
              <i class="bi bi-house-door-fill"></i>
              <span>Home</span>
            </a>
          </div>
          <div class="col">
            <a href="#" class="nav-item">
              <i class="bi bi-person"></i>
              <span>Account</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
